<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wibi Slideshow</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./asset/icon.png">
</head>
<body>
    <audio id="main">
        <source src="./asset/mirrorOfTime.mp3" type="audio/mp3">
    </audio>
    <div id="control">
        <button type="button" id="start" onclick="start()">Start!</button>
        <button type="button" id="info">Info</button>
    </div>
    <div id="info-container">
        <p>Chill? Slideshow <span>By @phucthanhh</span></p>
        <p>made with: <span>Javascript</span></p>
        <p>picture: <span>Pinterest - Pixiv - Neyako discord - @tth</span></p>
        <p>music: <span>adventure time 2</span></p>
        <p>ver: <span>2.0</span></p>
        <p><span>May cause issue on ios devices</span></p>
        <button type="button" id="video" style="padding: 4px 10px;">Safari</button>
    </div>
    <div class="uwu-con"></div>

    <div class="image-slideshow">
        <div class="card" id="notes">
            <div class="loader">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <p>Use headphones for best experience</p>
            <div id="loading-bar">
                <div id="progress"></div>
            </div>
            <p id="progress-info"></p>
        </div>
        <div class="card portrait" id="c1"></div>
        <div class="card portrait" id="c2"></div>
        <div class="card portrait" id="c4"></div>
        <div class="card portrait" id="c5"></div>
        <div class="card portrait" id="c9"></div>
        <div class="card portrait" id="c10"></div>
        <div class="card portrait" id="c11"></div>
        <div class="card portrait" id="c12"></div>
        <div class="card portrait" id="c13"></div>
        <div class="card portrait" id="c14"></div>
        <div class="card portrait" id="c15"></div>
    </div>
</body>
<script src="script.js"></script>
</html>
